<script>
 

 $(document).ready(function(){
  $("#POSTDATA").click(function(){
    var idItem= document.getElementById("Nombre").value;
    var descripcion= document.getElementById("descripcion").value;
    var priceo= document.getElementById("priceo").value;
    var url1= document.getElementById("url").value;
    
    $.post("https://us-central1-codeko-3b7b2.cloudfunctions.net/user/AddNewItem",
    {
      'idItem': idItem,
      'des': descripcion,
      'priceo':priceo,
      'url':url1
    },
    function(data,status){
      alert("Your Data Are added !!");
      location.reload();
    }
    );
    
  });
});

$(document).ready(function(){
  $("#DeleteItem").click(function(){
    var idItem= document.getElementById("Nombre").value;
    
    
    $.post("https://us-central1-codeko-3b7b2.cloudfunctions.net/user/DeleteItem",
    {
      'idItem': idItem,
     
    },
    function(data,status){
      alert("This product "+  idItem+ " are removed!!");
      location.reload();

    );
  });
});


$(document).ready(function(){

    var priceo= document.getElementById("priceo").value;

});
